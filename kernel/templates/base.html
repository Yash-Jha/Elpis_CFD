{% load static %}

<!DOCTYPE><html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

	 	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">

		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	</head>
	<body>
		<!-- Navigation Bar -->
		<div class="w3-bar w3-gray">
			<span class="w3-bar-item w3-mobile" id="nav-logo">Elpis</span>
			{% if uname != '' %}
			<span class="w3-bar-item w3-mobile">Logged in as: {{ uname }} (<a href="{% url 'logout' %}">Logout</a>)</span>
			{% endif %}
			<span class="w3-right w3-mobile">
				<a class="w3-bar-item w3-button {% if page == 'home' %} w3-light-green {% endif %} w3-mobile w3-hover-light-green" href="{% url 'home' %}">Home</a>
				<a class="w3-bar-item w3-button {% if page == 'pop_loss' %} w3-light-green {% endif %} w3-mobile w3-hover-light-green" href="{% url 'pop_loss' %}">Population Loss Predictor</a>
				<a class="w3-bar-item w3-button {% if page == 'clusters' %} w3-light-green {% endif %} w3-mobile w3-hover-light-green" href="{% url 'clusters' %}">Clusters</a>
			</span>
		</div>

		{% if uname == '' %}
		<br><br>
		<section class="login-box w3-mobile">
			<div class="w3-center w3-container w3-card w3-center w3-animate-opacity">
				<h2>Login</h2>
				<hr>
				<form clas="w3-container" method="POST">
					{% csrf_token %}
					{{ login_form.as_p }}
<!--					<input class="w3-input" type="text" id="username" name="username" placeholder="Username"> 
<input class="w3-input" type="password" id="password" name="password" placeholder="Password"> -->
					<button type="submit" id="login-button" class="w3-button w3-light-green w3-hover-light-green">Login</button>
				</form>
			</div>
		</section>
		{% else %}

		{% block content %}
		{% endblock %}

		{% endif %}
	</body>
</html>
